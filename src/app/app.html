<ion-split-pane>
  <ion-menu id="mainMenu" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="outer-content">
      <ion-list>
        <ion-list-header>
          Categories
        </ion-list-header>
        <button menuClose ion-item *ngFor="let p of appPages" (click)="openPage(p)">
           <img item-start [src]="isCategoryActive(p)">        
            <ion-row text-left>{{p.title}}</ion-row>
        </button>
      </ion-list>
      <ion-list>
        <ion-list-header>
           Information
        </ion-list-header>
        <button menuClose ion-item *ngFor="let p of infoPages" (click)="openPage(p)">
          <ion-icon item-start [name]="p.icon" [color]="isInfoActive(p)"></ion-icon>
          <ion-row text-left>{{p.title}}</ion-row>
        </button>
      </ion-list>
    </ion-content>   
  </ion-menu>

  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>
</ion-split-pane>
